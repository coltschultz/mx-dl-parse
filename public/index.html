<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PDF Parse</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Rubik:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="py-3 mb-3">
    <div class="flex-row justify-space-between align-center container-fluid mx-auto">
      <h1 class="text-light p-3">Parse a Mexican Driver's License</h1>
    </div>
  </header>

  <main class="container-fluid mx-auto">
      <div class="col-12 col-lg-6 bg-dark p-3 mb-3">
        <h3 class="text-light">Upload a License</h3>
        <form action="fileupload" method="post" enctype="multipart/form-data" id="license-form">
          <label for="license-name" class="form-label">File Upload:</label>
          <input type="file" id="license-file" class="form-input input" placeholder="Upload PDF"
            name="license-file">
          <input type="submit" id="submit">
        </form>
        <form action="fileurl" method="post" enctype="multipart/form-data" id="license-form-url">
          <label for="license-url" class="form-label">URL:</label>
          <input type="text" id="license-url" class="form-input input" placeholder="Your URL here"
            name="license-url">
          <input type="submit" id="submit" class="form-input btn btn-primary">
        </form>
      </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
